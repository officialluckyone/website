<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Galery</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            width: 100vw;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <ul class="controls">
            <li class="buttons" data-filter="all">All</li>
            <li class="buttons" data-filter="brand-design">Brand Design</li>
            <li class="buttons" data-filter="web-design">Web Design</li>
            <li class="buttons" data-filter="social-media">Social Media</li>
            <li class="buttons" data-filter="games">Games</li>
            <li class="buttons" data-filter="">All</li>
        </ul>
    </div>
</body>
</html>
